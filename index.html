<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Instalación atada y compilada</title>

</head>

<body>
    <h1>Atado y compilado</h1>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"

    <div class="soydiv">
        <div class="container-fluid">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>
    </div>

    <figure class="figure">
    <img src="asset/imagen/Arte_de_enemigo_Flotihongo_Hydro.webp" class="imglol rounded float-start" alt="me rompi">
    </figure>
    <div class="alert alert-danger" role="alert">

        A simple danger alert—check it out!
    
      </div>
    <form>

        <div class="mb-3">
    
          <label for="idE" class="form-label">Correo</label>
    
          <input type="email" class="form-control" id="idE" aria-describedby ="idEH">
    
          <div id="idEH" class="form-text">Debe ser un correo válido.</div>
    
        </div>
    
        <div class="mb-3">
    
          <label for="exampleInputPassword1" class="form-label">Password</label>

        </div>
    
        <div class="mb-3 form-check">
    
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
    
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
    
        </div>
    
        <button type="submit" class="btn btn-primary">Enviar</button>
    
    </form>
    
    <div class="container-sm">
        <table class="table">
    
            <thead>
    
                <tr>
    
                    <th class="table-primary" scope="col">Nro</th>
    
                    <th class="table-primary" scope="col">Nombre</th>
    
                    <th class="table-primary" scope="col">Apellido</th>
    
                </tr>
    
            </thead>
    
            <tbody>
    
                <tr>
    
                    <th class="table-secondary" scope="row">1</th>
    
                    <td class="table-danger" >Maximiliano</td>
    
                    <td class="table-danger" >Guerra</td>
    
                </tr>
    
                <tr>
    
                    <th class="table-secondary" scope="row">2</th>
